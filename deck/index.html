<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PsiDagger - Deck</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="stylesheet" href="/style.css">
  <style>
    .gate {
      height: 100vh;
      height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #efece6;
      padding: 2rem;
    }

    .gate h1 {
      font-family: "Libre Baskerville", Georgia, serif;
      font-size: clamp(1.4rem, 3vw, 2rem);
      font-weight: 400;
      color: #1a1a1a;
      margin-bottom: 2rem;
      text-align: center;
    }

    .gate form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 360px;
    }

    .gate input {
      font-family: "Libre Baskerville", Georgia, serif;
      font-size: 0.85rem;
      padding: 0.8rem 1rem;
      border: 1px solid #c0bdb6;
      border-radius: 4px;
      background: #fff;
      color: #1a1a1a;
      outline: none;
      transition: border-color 0.2s;
    }

    .gate input:focus {
      border-color: #6b7cff;
    }

    .gate button {
      font-family: "Libre Baskerville", Georgia, serif;
      font-size: 0.75rem;
      color: #6b7cff;
      background: transparent;
      border: 2px solid #6b7cff;
      padding: 0.8rem 2rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    .gate button:hover {
      background-color: #6b7cff;
      color: #fff;
    }

    .gate .error {
      color: #c0392b;
      font-size: 0.8rem;
      text-align: center;
      display: none;
    }

    .viewer {
      display: none;
      width: 100%;
      height: 100vh;
      height: 100dvh;
      background: #0a0a0a;
    }

    .viewer iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="gate" id="gate">
    <h1>Access our deck</h1>
    <form id="deck-form" name="deck-access" data-netlify="true" method="POST">
      <input type="email" name="email" placeholder="Email" required>
      <input type="text" name="password" placeholder="Password" required>
      <input type="hidden" name="deck">
      <p class="error" id="error-email">Please enter a valid email address.</p>
      <p class="error" id="error-password">Incorrect password.</p>
      <button type="submit">View Deck</button>
    </form>
  </div>

  <div class="logo">
    <img class="logo-img" src="/image/logo.png" alt="PsiDagger">
  </div>

  <div class="viewer" id="viewer"></div>

  <script>
  (function () {
    var form = document.getElementById('deck-form');
    var gate = document.getElementById('gate');
    var viewer = document.getElementById('viewer');
    var errorEmail = document.getElementById('error-email');
    var errorPassword = document.getElementById('error-password');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      errorEmail.style.display = 'none';
      errorPassword.style.display = 'none';

      // Validate email
      var emailInput = form.email;
      if (!emailInput.value || !emailInput.validity.valid) {
        errorEmail.style.display = 'block';
        return;
      }

      // Verify password server-side
      var res = await fetch('/.netlify/functions/verify', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ password: form.password.value })
      });

      if (!res.ok) {
        errorPassword.style.display = 'block';
        return;
      }

      var data = await res.json();

      // Submit email + deck name to Netlify Forms
      var formData = new URLSearchParams(new FormData(form));
      formData.delete('password');
      formData.append('form-name', 'deck-access');
      formData.append('deck', data.deck);
      fetch('/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: formData.toString()
      });

      // Show the deck
      gate.style.display = 'none';
      document.querySelector('.logo').style.display = 'none';
      viewer.style.display = 'block';
      var iframe = document.createElement('iframe');
      iframe.src = data.url;
      iframe.setAttribute('allowfullscreen', '');
      viewer.appendChild(iframe);
    });
  })();
  </script>
</body>
</html>
